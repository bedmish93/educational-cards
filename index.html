<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Station</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .widget-container {
            width: 1240px;
            height: 700px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 30px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .widget-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #FF6B6B, #4ECDC4, #45B7D1, #96CEB4, #FFEAA7, #DDA0DD);
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h1 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1rem;
            font-weight: 300;
        }

        .search-container {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #dee2e6;
        }

        .search-box {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #ced4da;
            border-radius: 50px;
            font-size: 1rem;
            background: white;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #4ECDC4;
            box-shadow: 0 0 0 4px rgba(78, 205, 196, 0.1);
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        .category-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
            position: relative;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            border-color: #4ECDC4;
        }

        .category-header {
            padding: 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .category-header.education {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .category-header.technique {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
        }

        .category-header.book {
            background: linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%);
        }

        .category-header.movie {
            background: linear-gradient(135deg, #45B7D1 0%, #96CEB4 100%);
        }

        .category-header.memes {
            background: linear-gradient(135deg, #FFEAA7 0%, #FDCB6E 100%);
        }

        .category-header.quote {
            background: linear-gradient(135deg, #DDA0DD 0%, #B19CD9 100%);
        }

        .category-icon {
            font-size: 1.8rem;
            margin-bottom: 8px;
            display: block;
        }

        .category-title {
            color: white;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .category-content {
            padding: 15px;
            text-align: center;
        }

        .category-description {
            color: #7f8c8d;
            font-size: 0.8rem;
            margin-bottom: 12px;
        }

        .load-button {
            background: linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .load-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(78, 205, 196, 0.3);
        }

        .load-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 2% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 1000px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
            z-index: 1001;
        }

        .modal-close:hover {
            color: #333;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .modal-title {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .slider-container {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
            border-radius: 15px;
            background: #f8f9fa;
        }

        .slider-wrapper {
            display: flex;
            transition: transform 0.3s ease;
            height: 100%;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .slider-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .slider-nav:hover {
            background: white;
            transform: translateY(-50%) scale(1.1);
        }

        .slider-prev {
            left: 20px;
        }

        .slider-next {
            right: 20px;
        }

        .slider-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: #4ECDC4;
            transform: scale(1.2);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4ECDC4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .topics-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }

        .topic-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .topic-item:hover {
            background: #e9ecef;
            border-color: #4ECDC4;
            transform: translateY(-2px);
        }

        .topic-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .topic-header h3 {
            margin: 0;
            font-size: 1rem;
            color: #2c3e50;
        }

        .topic-count {
            background: #4ECDC4;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .topic-preview {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .topic-preview-img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid #dee2e6;
        }

        .more-indicator {
            background: #6c757d;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .error {
            background: #ffe6e6;
            color: #d63031;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #d63031;
            margin: 10px 0;
            font-size: 0.9rem;
        }

        @media (max-width: 1280px) {
            .widget-container {
                width: 100%;
                max-width: 1240px;
            }
        }

        @media (max-width: 768px) {
            .categories-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .widget-container {
                padding: 20px;
                height: auto;
                min-height: 600px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="header">
            <h1>📚 Education Station</h1>
            <p>Select a category to view cards</p>
        </div>

        <div class="search-container">
            <input type="text" class="search-box" placeholder="🔍 Search topics and images..." id="searchInput">
        </div>

        <div class="categories-grid" id="categoriesGrid">
            <!-- Категории будут загружены здесь -->
        </div>
    </div>

    <!-- Modal для просмотра карточек -->
    <div id="cardsModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">Карточки</div>
            </div>
            <div id="modalContent">
                <!-- Слайдер будет здесь -->
            </div>
        </div>
    </div>

    <script>
        // Статичная конфигурация тем (добавляйте сюда свои темы)
        const staticTopics = {
            education: [
                {
                    name: 'Recognition',
                    files: ['Recognition 1.png', 'Recognition 2.png', 'Recognition 3.png', 'Recognition 4.png', 'Recognition 5.png', 'Recognition 6.png']
                },
                {
                    name: '5 question', 
                    files: [] // добавьте файлы когда загрузите
                }
            ],
            technique: [
                // Добавьте свои темы здесь
            ],
            book: [
                {
                    name: 'Reinventing organizations',
                    files: [] // добавьте список файлов
                }
            ],
            movie: [
                // Добавьте свои темы здесь  
            ],
            memes: [
                // Все мемы в одной папке
            ],
            quote: [
                // Все цитаты в одной папке
            ]
        };

        // Конфигурация категорий
        const categories = [
            {
                id: 'education',
                title: 'Education',
                icon: '🎓',
                description: 'Learning materials',
                folder: 'cards/education'
            },
            {
                id: 'technique',
                title: 'Technique',
                icon: '⚙️',
                description: 'Educational techniques',
                folder: 'cards/technique'
            },
            {
                id: 'book',
                title: 'Book',
                icon: '📚',
                description: 'Book reviews',
                folder: 'cards/book'
            },
            {
                id: 'movie',
                title: 'Movie',
                icon: '🎬',
                description: 'Movies & videos',
                folder: 'cards/movie'
            },
            {
                id: 'memes',
                title: 'Memes',
                icon: '😄',
                description: 'Memes & humor',
                folder: 'cards/memes',
                buttonText: 'Get Random Meme!'
            },
            {
                id: 'quote',
                title: 'Quote',
                icon: '💬',
                description: 'Quotes & wisdom',
                folder: 'cards/quote',
                buttonText: 'Get Random Quote!'
            }
        ];

        let currentSlideIndex = 0;
        let currentImages = [];
        let allTopicsData = []; // Для индексации поиска

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            displayCategories();
            setupEventListeners();
            indexAllTopics(); // Индексируем все темы для поиска
        });

        function displayCategories() {
            const grid = document.getElementById('categoriesGrid');
            grid.innerHTML = categories.map(category => createCategoryHTML(category)).join('');
        }

        function createCategoryHTML(category) {
            const buttonText = category.buttonText || 'View Topics';
            return `
                <div class="category-card" data-category="${category.id}">
                    <div class="category-header ${category.id}">
                        <span class="category-icon">${category.icon}</span>
                        <div class="category-title">${category.title}</div>
                    </div>
                    <div class="category-content">
                        <div class="category-description">${category.description}</div>
                        <button class="load-button" onclick="loadCategoryCards('${category.id}')" id="btn-${category.id}">
                            ${buttonText}
                        </button>
                    </div>
                </div>
            `;
        }

        function setupEventListeners() {
            // Поиск
            document.getElementById('searchInput').addEventListener('input', handleSearch);
            
            // Модальное окно
            document.querySelector('.modal-close').addEventListener('click', closeModal);
            document.getElementById('cardsModal').addEventListener('click', function(e) {
                if (e.target === this) closeModal();
            });

            // Клавиши для слайдера
            document.addEventListener('keydown', function(e) {
                if (document.getElementById('cardsModal').style.display === 'block') {
                    if (e.key === 'ArrowLeft') prevSlide();
                    if (e.key === 'ArrowRight') nextSlide();
                    if (e.key === 'Escape') closeModal();
                }
            });
        }

        function handleSearch(e) {
            const query = e.target.value.toLowerCase();
            
            if (query.length < 2) {
                // Показываем все категории если поиск короткий
                document.querySelectorAll('.category-card').forEach(card => {
                    card.style.display = 'block';
                });
                return;
            }

            // Ищем по категориям
            const categoryCards = document.querySelectorAll('.category-card');
            let hasResults = false;

            categoryCards.forEach(card => {
                const category = categories.find(c => c.id === card.dataset.category);
                const categoryMatches = category.title.toLowerCase().includes(query) ||
                                      category.description.toLowerCase().includes(query);
                
                // Ищем по темам внутри категории
                const topicMatches = allTopicsData.some(topic => 
                    topic.category === category.id && (
                        topic.name.toLowerCase().includes(query) ||
                        topic.images.some(img => img.name.toLowerCase().includes(query))
                    )
                );

                const matches = categoryMatches || topicMatches;
                card.style.display = matches ? 'block' : 'none';
                
                if (matches) hasResults = true;
            });

            // Если есть точные совпадения по темам, показываем результаты
            if (hasResults && allTopicsData.length > 0) {
                const matchingTopics = allTopicsData.filter(topic => 
                    topic.name.toLowerCase().includes(query) ||
                    topic.images.some(img => img.name.toLowerCase().includes(query))
                );
                
                if (matchingTopics.length > 0) {
                    console.log(`Found ${matchingTopics.length} matching topics:`, matchingTopics);
                }
            }
        }

        async function indexAllTopics() {
            console.log('Indexing all topics for search...');
            allTopicsData = [];
            
            for (const category of categories) {
                try {
                    const topics = await loadTopicsFromCategory(category.folder, category.id);
                    allTopicsData.push(...topics);
                } catch (error) {
                    console.warn(`Failed to index category ${category.id}:`, error);
                }
            }
            
            console.log(`Indexed ${allTopicsData.length} topics for search`);
        }

        async function loadTopicsFromCategory(folderPath, categoryId) {
            console.log(`Loading topics from static config for: ${categoryId}`);
            
            // Используем статичную конфигурацию вместо API
            const topics = staticTopics[categoryId] || [];
            const formattedTopics = [];
            
            for (const topic of topics) {
                if (topic.files && topic.files.length > 0) {
                    const images = topic.files.map(fileName => ({
                        name: fileName,
                        url: `https://raw.githubusercontent.com/${getRepoInfo()}/main/cards/${categoryId}/${topic.name}/${fileName}`
                    }));
                    
                    formattedTopics.push({
                        category: categoryId,
                        name: topic.name,
                        path: `cards/${categoryId}/${topic.name}`,
                        images: images
                    });
                }
            }
            
            console.log(`Found ${formattedTopics.length} topics in ${categoryId}`);
            return formattedTopics;
        }

        async function loadCategoryCards(categoryId) {
            const category = categories.find(c => c.id === categoryId);
            if (!category) return;

            showModal(`${category.title} Topics`);
            showLoading();

            try {
                const images = await loadImagesFromCategory(category.folder);
                if (images.length === 0) {
                    showError('No topics found in this category');
                    return;
                }

                currentImages = images;
                currentSlideIndex = 0;
                displaySlider(images);
            } catch (error) {
                console.error('Ошибка загрузки карточек:', error);
                showError('Error loading topics. Please check folder structure.');
            }
        }

        async function loadImagesFromCategory(folderPath) {
            const images = [];
            
            try {
                // Получаем список подпапок в категории
                const response = await fetch(`https://api.github.com/repos/${getRepoInfo()}/contents/${folderPath}`);
                if (!response.ok) throw new Error('Папка не найдена');
                
                const folders = await response.json();
                const subfolders = folders.filter(item => item.type === 'dir');

                // Загружаем изображения из каждой подпапки
                for (const folder of subfolders) {
                    try {
                        const folderResponse = await fetch(`https://api.github.com/repos/${getRepoInfo()}/contents/${folderPath}/${folder.name}`);
                        if (!folderResponse.ok) continue;

                        const files = await folderResponse.json();
                        const imageFiles = files.filter(file => 
                            file.type === 'file' && 
                            /\.(jpg|jpeg|png|gif|svg|webp)$/i.test(file.name)
                        );

                        // Добавляем все изображения из папки
                        for (const imageFile of imageFiles) {
                            images.push({
                                url: imageFile.download_url,
                                name: imageFile.name,
                                folder: folder.name
                            });
                        }
                    } catch (error) {
                        console.warn(`Ошибка загрузки папки ${folder.name}:`, error);
                    }
                }

                return images;
            } catch (error) {
                console.error('Ошибка загрузки категории:', error);
                return [];
            }
        }

        function getRepoInfo() {
            // Автоматически определяем владельца и репозиторий из URL
            const hostname = window.location.hostname;
            const pathname = window.location.pathname;
            
            if (hostname.includes('github.io')) {
                const username = hostname.split('.')[0];
                const repoName = pathname.split('/')[1] || 'educational-cards';
                return `${username}/${repoName}`;
            }
            
            // Fallback - замените на ваши данные
            return 'ваш-username/educational-cards';
        }

        function displaySlider(images, isRandom = false) {
            const modalContent = document.getElementById('modalContent');
            
            if (images.length === 0) {
                modalContent.innerHTML = '<div class="error">No images found</div>';
                return;
            }

            modalContent.innerHTML = `
                ${isRandom ? `
                    <div style="text-align: center; margin-bottom: 20px;">
                        <button class="load-button" onclick="showRandomFromCategory(categories.find(c => c.id === '${category.id}'))" style="display: inline-block; width: auto; padding: 10px 20px;">
                            🎲 ${category.id === 'memes' ? 'Another Meme!' : 'Another Quote!'}
                        </button>
                    </div>
                ` : ''}
                <div class="slider-container">
                    <div class="slider-wrapper" id="sliderWrapper">
                        ${images.map((img, index) => `
                            <div class="slide">
                                <img src="${img.url}" alt="${img.name}" loading="lazy">
                            </div>
                        `).join('')}
                    </div>
                    ${images.length > 1 ? `
                        <button class="slider-nav slider-prev" onclick="prevSlide()">‹</button>
                        <button class="slider-nav slider-next" onclick="nextSlide()">›</button>
                    ` : ''}
                </div>
                ${images.length > 1 ? `
                    <div class="slider-dots">
                        ${images.map((_, index) => `
                            <div class="dot ${index === 0 ? 'active' : ''}" onclick="goToSlide(${index})"></div>
                        `).join('')}
                    </div>
                ` : ''}
                <div style="text-align: center; margin-top: 20px; color: #666;">
                    ${images.length > 1 ? `${currentSlideIndex + 1} of ${images.length} | ` : ''}${images[currentSlideIndex]?.folder || 'Untitled'}
                </div>
            `;
        }

        function nextSlide() {
            if (currentSlideIndex < currentImages.length - 1) {
                currentSlideIndex++;
                updateSlider();
            }
        }

        function prevSlide() {
            if (currentSlideIndex > 0) {
                currentSlideIndex--;
                updateSlider();
            }
        }

        function goToSlide(index) {
            currentSlideIndex = index;
            updateSlider();
        }

        function updateSlider() {
            const wrapper = document.getElementById('sliderWrapper');
            if (wrapper) {
                wrapper.style.transform = `translateX(-${currentSlideIndex * 100}%)`;
                
                // Обновляем точки
                document.querySelectorAll('.dot').forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentSlideIndex);
                });

                // Обновляем счетчик
                const counter = document.querySelector('[style*="text-align: center"]');
                if (counter) {
                    counter.textContent = `${currentSlideIndex + 1} of ${currentImages.length} | ${currentImages[currentSlideIndex]?.folder || 'Untitled'}`;
                }
            }
        }

        function showModal(title) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('cardsModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('cardsModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function showLoading() {
            document.getElementById('modalContent').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading topics...</p>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('modalContent').innerHTML = `
                <div class="error">
                    <strong>❌ Error:</strong> ${message}
                </div>
            `;
        }
    </script>
