<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Education Station</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;padding:20px}
    .widget-container{width:1240px;height:700px;margin:0 auto;background:rgba(255,255,255,.95);border-radius:20px;backdrop-filter:blur(10px);box-shadow:0 20px 60px rgba(0,0,0,.1);padding:30px;position:relative;overflow:hidden;display:flex;flex-direction:column}
    .widget-container::before{content:'';position:absolute;top:0;left:0;right:0;height:5px;background:linear-gradient(90deg,#FF6B6B,#4ECDC4,#45B7D1,#96CEB4,#FFEAA7,#DDA0DD)}
    .header{text-align:center;margin-bottom:25px}
    .header h1{font-size:2rem;color:#2c3e50;margin-bottom:5px;font-weight:700}
    .header p{color:#7f8c8d;font-size:1rem;font-weight:300}

    /* —Å–µ—Ç–∫–∞: —Ä–æ–≤–Ω–æ 3 –∫–æ–ª–æ–Ω–∫–∏; –ø–æ order –∑–∞–¥–∞—ë–º —Å—Ç—Ä–æ–∫–∏ */
    .categories-grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:20px;flex:1;overflow-y:auto;padding-right:10px
    }
    .category-card{background:#fff;border-radius:15px;overflow:hidden;box-shadow:0 8px 25px rgba(0,0,0,.1);transition:.3s;border:2px solid transparent;cursor:pointer;position:relative}
    .category-card:hover{transform:translateY(-5px);box-shadow:0 15px 35px rgba(0,0,0,.15);border-color:#4ECDC4}
    .category-header{padding:15px;text-align:center;position:relative;overflow:hidden}
    .category-header.education{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%)}
    .category-header.book{background:linear-gradient(135deg,#4ECDC4 0%,#44A08D 100%)}
    .category-header.movie{background:linear-gradient(135deg,#45B7D1 0%,#96CEB4 100%)}
    .category-header.memes{background:linear-gradient(135deg,#FFEAA7 0%,#FDCB6E 100%)}
    .category-header.quote{background:linear-gradient(135deg,#DDA0DD 0%,#B19CD9 100%)}
    .category-icon{font-size:1.8rem;margin-bottom:8px;display:block}
    .category-title{color:#fff;font-size:1rem;font-weight:700;text-transform:uppercase;letter-spacing:1px}
    .category-content{padding:15px;text-align:center}
    .category-description{color:#7f8c8d;font-size:.8rem;margin-bottom:12px}
    .load-button{background:linear-gradient(135deg,#4ECDC4 0%,#44A08D 100%);color:#fff;border:none;padding:8px 16px;border-radius:20px;font-size:.8rem;font-weight:600;cursor:pointer;transition:.3s;width:100%}
    .load-button:hover{transform:translateY(-2px);box-shadow:0 8px 20px rgba(78,205,196,.3)}
    .modal{display:none;position:fixed;z-index:1000;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,.9);backdrop-filter:blur(5px)}
    .modal-content{background:#fff;margin:2% auto;padding:30px;border-radius:20px;width:90%;max-width:1000px;max-height:90vh;overflow-y:auto;position:relative}
    .modal-close{position:absolute;right:20px;top:20px;font-size:2rem;cursor:pointer;color:#999;transition:.3s;z-index:1001}
    .modal-close:hover{color:#333}
    .modal-header{text-align:center;margin-bottom:30px;padding-bottom:20px;border-bottom:2px solid #eee}
    .modal-title{font-size:2rem;color:#2c3e50;margin-bottom:10px}
    .topics-list{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:20px;max-height:400px;overflow-y:auto;padding:10px}
    .topic-item{background:#f8f9fa;border-radius:12px;padding:15px;cursor:pointer;transition:.3s;border:2px solid transparent}
    .topic-item:hover{background:#e9ecef;border-color:#4ECDC4;transform:translateY(-2px)}
    .topic-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
    .topic-header h3{margin:0;font-size:1rem;color:#2c3e50}
    .topic-count{background:#4ECDC4;color:#fff;padding:2px 8px;border-radius:12px;font-size:.8rem;font-weight:500}
    .topic-preview{display:flex;gap:5px;align-items:center}
    .topic-preview-img{width:40px;height:40px;object-fit:cover;border-radius:6px;border:1px solid #dee2e6}
    .more-indicator{background:#6c757d;color:#fff;width:40px;height:40px;border-radius:6px;display:flex;align-items:center;justify-content:center;font-size:.8rem;font-weight:500}

    .slider-container{position:relative;width:100%;height:500px;overflow:hidden;border-radius:15px;background:#f8f9fa}
    .slider-wrapper{display:flex;transition:transform .3s;height:100%}
    .slide{min-width:100%;height:100%;display:flex;align-items:center;justify-content:center}
    .slide img{max-width:100%;max-height:100%;object-fit:contain;border-radius:10px}
    .slider-nav{position:absolute;top:50%;transform:translateY(-50%);background:#fff;border:none;width:50px;height:50px;border-radius:50%;font-size:1.5rem;cursor:pointer;z-index:100}
    .slider-prev{left:20px}.slider-next{right:20px}
    .slider-dots{display:flex;justify-content:center;gap:10px;margin-top:20px}
    .dot{width:12px;height:12px;border-radius:50%;background:#ccc;cursor:pointer}
    .dot.active{background:#4ECDC4}
    .error{background:#ffe6e6;color:#d63031;padding:15px;border-radius:10px;margin:10px 0}
    @media (max-width:768px){.categories-grid{grid-template-columns:repeat(2,1fr)}.widget-container{padding:20px;height:auto;min-height:600px}.header h1{font-size:1.5rem}}
  </style>
</head>
<body>
  <div class="widget-container">
    <div class="header">
      <h1>üìö Education Station</h1>
      <p>Select a category to view cards</p>
    </div>

    <div class="categories-grid" id="categoriesGrid"></div>
  </div>

  <div id="cardsModal" class="modal">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <div class="modal-header">
        <div class="modal-title" id="modalTitle">–ö–∞—Ä—Ç–æ—á–∫–∏</div>
      </div>
      <div id="modalContent"></div>
    </div>
  </div>

  <script>
    /* --- –∫–æ–Ω—Ñ–∏–≥ –∫–∞—Ç–µ–≥–æ—Ä–∏–π (–±–µ–∑ Technique) --- */
    const categories = [
      { id:'education', title:'Education', icon:'üéì', description:'Learning materials', folder:'cards/education', order:1 },
      { id:'book',      title:'Book',      icon:'üìö', description:'Book reviews',     folder:'cards/book',      order:2 },
      { id:'movie',     title:'Movie',     icon:'üé¨', description:'Movies & videos',  folder:'cards/movie',     order:3 },
      { id:'memes',     title:'Memes',     icon:'üòÑ', description:'Memes & humor',    folder:'cards/memes',     order:4, random:true, buttonText:'Get Random Meme!' },
      { id:'quote',     title:'Quote',     icon:'üí¨', description:'Quotes & wisdom',  folder:'cards/quote',     order:5, random:true, buttonText:'Get Random Quote!' },
    ];

    const FALLBACK = { OWNER:'your-username', REPO:'educational-cards', BRANCH:'main' };

    let currentSlideIndex = 0, currentImages = [];

    document.addEventListener('DOMContentLoaded', ()=>{
      displayCategories();
      setupModal();
    });

    function displayCategories(){
      const grid = document.getElementById('categoriesGrid');
      const html = categories
        .sort((a,b)=>a.order-b.order)
        .map(c=>`
          <div class="category-card" style="order:${c.order}">
            <div class="category-header ${c.id}">
              <span class="category-icon">${c.icon}</span>
              <div class="category-title">${c.title}</div>
            </div>
            <div class="category-content">
              <div class="category-description">${c.description}</div>
              <button class="load-button" onclick="loadCategory('${c.id}')">
                ${c.random ? (c.buttonText || 'Random') : 'View Topics'}
              </button>
            </div>
          </div>
        `).join('');
      grid.innerHTML = html;
    }

    function setupModal(){
      document.querySelector('.modal-close').addEventListener('click', closeModal);
      document.getElementById('cardsModal').addEventListener('click', e=>{ if(e.target===e.currentTarget) closeModal(); });
      document.addEventListener('keydown', e=>{
        if(document.getElementById('cardsModal').style.display==='block'){
          if(e.key==='ArrowLeft') prevSlide();
          if(e.key==='ArrowRight') nextSlide();
          if(e.key==='Escape') closeModal();
        }
      });
    }

    function showModal(title){ document.getElementById('modalTitle').textContent = title; document.getElementById('cardsModal').style.display='block'; }
    function closeModal(){ document.getElementById('cardsModal').style.display='none'; }

    /* --- GitHub helpers --- */
    function getRepoInfo(){
      const h=location.hostname,p=location.pathname;
      if(h.endsWith('github.io')) return { owner:h.split('.')[0], repo:p.split('/')[1]||'educational-cards', branch:'main' };
      return { owner:FALLBACK.OWNER, repo:FALLBACK.REPO, branch:FALLBACK.BRANCH };
    }

    async function fetchTree(prefix){
      const {owner,repo,branch}=getRepoInfo();
      const r=await fetch(`https://api.github.com/repos/${owner}/${repo}/git/trees/${branch}?recursive=1`);
      if(!r.ok){ throw new Error('GitHub API '+r.status); }
      const d=await r.json();
      return d.tree.filter(n=>n.type==='blob' && n.path.startsWith(prefix));
    }

    /* --- –∑–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–º –∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π --- */
    async function loadTopicsFromCategory(folderPath, categoryId){
      const prefix = `${folderPath}/`;
      const blobs = await fetchTree(prefix);
      const byTopic = new Map();
      const {owner,repo,branch}=getRepoInfo();

      blobs.forEach(n=>{
        if(!/\.(png|jpe?g|gif|svg|webp)$/i.test(n.path)) return;

        const rel = n.path.slice(prefix.length);           // "Topic/file.png" –ò–õ–ò "file.png"
        const parts = rel.split('/');                      // –ø–æ–¥–¥–µ—Ä–∂–∫–∞ —Ñ–∞–π–ª–æ–≤ –ø—Ä—è–º–æ –≤ –∫–æ—Ä–Ω–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        const topic = parts.length>1 ? parts[0] : '(root)';
        const file  = parts.length>1 ? parts.slice(1).join('/') : parts[0];

        if(!byTopic.has(topic)) byTopic.set(topic, []);
        const raw = `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${prefix}${parts.map(encodeURIComponent).join('/')}`.replace(/%2F/g,'/');
        byTopic.get(topic).push({ name:file, url:raw, folder:topic });
      });

      return [...byTopic.entries()].map(([name,images])=>({ category:categoryId, name, images }))
                                   .sort((a,b)=>a.name.localeCompare(b.name,'en',{numeric:true}));
    }

    async function loadCategory(categoryId){
      const cfg = categories.find(c=>c.id===categoryId);
      if(!cfg) return;

      if(cfg.random){
        showModal(cfg.title);
        await showRandomFromCategory(cfg.folder, cfg.id);
      }else{
        showModal(`${cfg.title} Topics`);
        const topics = await loadTopicsFromCategory(cfg.folder, cfg.id);
        if(!topics.length){
          document.getElementById('modalContent').innerHTML = '<div class="error">–ü–æ–∫–∞ –Ω–µ—Ç —Ç–µ–º –≤ —ç—Ç–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏.</div>';
          return;
        }
        displayTopicsList(topics, cfg.id, cfg.title);
      }
    }

    function displayTopicsList(topics, categoryId, title){
      const itemsHtml = topics.map(t=>{
        const count = t.images.length;
        const previews = t.images.slice(0,3).map(img => `<img class="topic-preview-img" src="${img.url}" loading="lazy">`).join('');
        return `
          <div class="topic-item" onclick="openTopic('${categoryId}', '${t.name.replace(/'/g,"\\'")}')">
            <div class="topic-header">
              <h3>${t.name}</h3>
              <span class="topic-count">${count}</span>
            </div>
            <div class="topic-preview">
              ${previews}${count>3?`<div class="more-indicator">+${count-3}</div>`:''}
            </div>
          </div>`;
      }).join('');

      document.getElementById('modalContent').innerHTML = `
        <div style="margin-bottom:12px;color:#6c757d;text-align:center">–í—ã–±–µ—Ä–∏—Ç–µ —Ç–µ–º—É –∏–∑ ¬´${title}¬ª</div>
        <div class="topics-list">${itemsHtml}</div>`;
    }

    function openTopic(categoryId, topicName){
      loadTopicsFromCategory(`cards/${categoryId}`, categoryId).then(topics=>{
        const t = topics.find(x=>x.name===topicName);
        if(!t){ document.getElementById('modalContent').innerHTML='<div class="error">–¢–µ–º–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞.</div>'; return; }
        currentImages = t.images; currentSlideIndex=0; displaySlider();
      });
    }

    /* --- RANDOM: –¥–ª—è memes/quote --- */
    async function showRandomFromCategory(folderPath, categoryId){
      // —Å–æ–±–∏—Ä–∞–µ–º –≤—Å–µ –∫–∞—Ä—Ç–∏–Ω–∫–∏ –∏–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ (–≤–∫–ª—é—á–∞—è –∫–æ—Ä–µ–Ω—å –∏ –ø–æ–¥–ø–∞–ø–∫–∏)
      const topics = await loadTopicsFromCategory(folderPath, categoryId);
      const all = topics.flatMap(t => t.images);
      if(!all.length){
        document.getElementById('modalContent').innerHTML = '<div class="error">–ù–µ—Ç –∫–∞—Ä—Ç–∏–Ω–æ–∫ –≤ –ø–∞–ø–∫–µ.</div>';
        return;
      }
      const pick = () => all[Math.floor(Math.random()*all.length)];
      let img = pick();

      document.getElementById('modalContent').innerHTML = `
        <div style="text-align:center;margin-bottom:16px;">
          <button class="load-button" style="width:auto;padding:8px 16px" id="btnAnother">üé≤ Another Random</button>
        </div>
        <div class="slider-container">
          <div class="slide"><img src="${img.url}" alt="${img.name}" loading="lazy"></div>
        </div>`;

      document.getElementById('btnAnother').onclick = ()=>{
        img = pick();
        document.querySelector('.slider-container img').src = img.url;
        document.querySelector('.slider-container img').alt = img.name;
      };
    }

    /* --- —Å–ª–∞–π–¥–µ—Ä --- */
    function displaySlider(){
      const imgs=currentImages;
      document.getElementById('modalContent').innerHTML=`
        <div class="slider-container">
          <div class="slider-wrapper" id="sliderWrapper">
            ${imgs.map(i=>`<div class="slide"><img src="${i.url}" alt="${i.name}" loading="lazy"></div>`).join('')}
          </div>
          ${imgs.length>1?`<button class="slider-nav slider-prev" onclick="prevSlide()">‚Äπ</button>
          <button class="slider-nav slider-next" onclick="nextSlide()">‚Ä∫</button>`:''}
        </div>
        ${imgs.length>1?`
          <div class="slider-dots">
            ${imgs.map((_,i)=>`<div class="dot ${i===0?'active':''}" onclick="goToSlide(${i})"></div>`).join('')}
          </div>`:''}`;
    }
    function updateSlider(){
      const w=document.getElementById('sliderWrapper'); if(!w) return;
      w.style.transform=`translateX(-${currentSlideIndex*100}%)`;
      document.querySelectorAll('.dot').forEach((d,i)=>d.classList.toggle('active',i===currentSlideIndex));
    }
    function nextSlide(){ if(currentSlideIndex<currentImages.length-1){ currentSlideIndex++; updateSlider(); } }
    function prevSlide(){ if(currentSlideIndex>0){ currentSlideIndex--; updateSlider(); } }
    function goToSlide(i){ currentSlideIndex=i; updateSlider(); }
  </script>
</body>
</html>
